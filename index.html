

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>My Portfolio</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>

  <header>

    <h1>Hi, I'm [Your Name]</h1>

    <p>Web Developer | Designer</p>

  </header>

  <section id="about">

    <h2>About Me</h2>

    <p>A brief intro about your skills and interests.</p>

  </section>

  <section id="skills">

    <h2>Skills</h2>

    <ul>

      <li>HTML</li>

      <li>CSS</li>

      <li>JavaScript</li>

    </ul>

  </section>

  <section id="projects">

    <h2>Projects</h2>

    <div class="project">

      <h3>Project One</h3>

      <p>Description and live link.</p>

    </div>

  </section>

  <section id="contact">

    <h2>Contact Me</h2>

    <form>

      <input type="text" placeholder="Your Name" required />

      <input type="email" placeholder="Your Email" required />

      <textarea placeholder="Message" required></textarea>

      <button type="submit">Send</button>

    </form>

  </section>

  <footer>

    <p>ANUPPRIYA</p>

  </footer>

</body>

</html>
